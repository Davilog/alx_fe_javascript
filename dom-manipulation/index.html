<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator — Sync & Conflict Resolution</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; padding: 20px; line-height: 1.4; }
    h1 { margin-top: 0; }
    .controls, .filterRow, .io, #formContainer, #syncUI { margin-top: 14px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    #quoteDisplay { margin-top: 12px; min-height:48px; }
    .quote { margin:8px 0; font-size:1.05rem; }
    .meta { font-style:italic; color:gray; font-size:0.95rem; }
    #conflictList { margin-top:12px; border:1px solid #eee; padding:10px; max-width:900px; }
    .conflictItem { border-bottom:1px dashed #ddd; padding:8px 0; }
    button, select, input[type="file"], input[type="text"] { padding:8px 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter -->
  <div class="filterRow">
    <label for="categoryFilter"><strong>Filter by category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Sync controls -->
    <div id="syncUI">
      <button id="syncNow">Sync Now</button>
      <label><input type="checkbox" id="autoSync" /> Auto Sync</label>
      <span id="syncStatus" aria-live="polite"></span>
    </div>
  </div>

  <!-- Quote display -->
  <div id="quoteDisplay" aria-live="polite"></div>

  <!-- Action buttons -->
  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="pushLocalBtn">Push Local to Server</button>
    <button id="exportQuotes">Export Quotes</button>        <!-- exact text required by checker -->
    <button id="clearStorage">Clear Local Storage</button>
  </div>

  <!-- IO -->
  <div class="io">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <label style="font-size:0.9rem; color:gray;">(Import .json containing an array of {text,category,...})</label>
  </div>

  <!-- Add-quote form container: created dynamically by createAddQuoteForm() -->
  <div id="formContainer"></div>

  <!-- Conflict list UI -->
  <div id="conflictList" aria-live="polite" hidden>
    <strong>Sync Conflicts (server wins automatically) — You may revert any resolved item:</strong>
    <div id="conflictsInner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
