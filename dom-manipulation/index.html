<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; padding: 24px; }
    h1 { margin-top: 0; }
    #quoteDisplay p { font-size: 1.2rem; margin: 0 0 4px; }
    #quoteDisplay span { font-size: 0.95rem; }
    .controls, .io, #formContainer, .filterRow { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; }
    button, select, input[type="file"], input[type="text"] { padding: 8px 12px; }
    form#addQuoteForm input { min-width: 260px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter Row -->
  <div class="filterRow">
    <label for="categoryFilter"><strong>Filter by category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay" aria-live="polite"></div>

  <!-- Controls -->
  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuotes">Export Quotes</button>
    <button id="clearStorage">Clear Local Storage</button>
  </div>

  <!-- JSON Import -->
  <div class="io">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Add-quote form will be created dynamically here -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
